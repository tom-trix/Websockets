<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tom-Trix Auction</title>
    <link href="client.css" rel="stylesheet">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="client.js"></script>
</head>
<body>
    <form style="min-width: 640px; min-height: 170px">
        <div id="status" class="status">Connecting...</div>
        <div id="money" class="money registered" style="visibility: hidden">Money</div>
        <div id="moneyValue" class="moneyValue registered" style="visibility: hidden">1200</div>
        <div id="lot" class="lot suggested win" style="visibility: hidden">Wooden kettle</div>
        <div id="bet" class="bet suggested win" style="visibility: hidden">0</div>
        <div id="owner" class="owner rised win" style="visibility: hidden">Sidorov A.A.</div>
        <div id="time" class="time rised win" style="visibility: hidden">Time left:</div>
        <div id="timeValue" class="timeValue planned win" style="visibility: hidden">9</div>
        <label id="inputHere" for="textbox" class="inputHere started" style="visibility: hidden">Input your name:</label>
        <input id="textbox" type="text" class="textbox started" style="visibility: hidden"/>
        <input id="numberbox" type="number" min="1" class="textbox registered" style="visibility: hidden"/>
    </form>
</body>
</html>
